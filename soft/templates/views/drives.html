{% extends "views/layout.html" %}
{% block content %}
<h1>Calendar</h1>
<a href="/calendar/new" class="btn btn-light btn-sm mb-3">New event</a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Drive</th>
    </tr>
  </thead>
  <tbody>
    {% if drives %}
      {% for drive in drives %}
        <tr>
          <td><a href="{% url 'listdrives' drive.id %}"> {{ drive.id }}</a> </td>
        </tr>
      {% endfor %}
    {% endif %}
  </tbody>
</table>
{% endblock %}
<!-- </CalendarSnippet> -->
